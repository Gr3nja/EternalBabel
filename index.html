<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eternal Babel</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #bebebe;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 60px;
      opacity: 0.8;
    }
    .whisper {
      font-size: 2.2rem;
      letter-spacing: 0.4rem;
      margin: 40px 0;
      opacity: 0;
      word-break: break-all;
    }
    .message {
      font-size: 1.1rem;
      line-height: 1.8;
      opacity: 0.6;
      max-width: 600px;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <h1>Eternal Babel</h1>
  <div class="whisper" id="whisper" selectable="true"></div>

  <div class="message">
    この言葉は、あなただけが持つ永遠の囁きです。<br>
    必要なら、手動で選択してコピーし、誰かに伝えてください。<br>
  </div>

  <script>
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let whisper = localStorage.getItem('eternalbabel');
    if (!whisper) {
      whisper = Array.from({length: 30}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
      localStorage.setItem('eternalbabel', whisper);
    }
    const whisperEl = document.getElementById('whisper');
    whisperEl.textContent = whisper;
    whisperEl.style.opacity = 1;
    whisperEl.innerHTML = '';
    [...whisper].forEach((char, i) => {
      setTimeout(() => {
        whisperEl.innerHTML += char;
      }, i * 80);
    });
  </script>
</body>
